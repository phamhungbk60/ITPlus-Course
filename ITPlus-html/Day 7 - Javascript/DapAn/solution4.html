<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a = 336;
    var b = 360;
    var gcd = 2;

    for (i = 2; i <= b/2; i++) {
      if (a % i === 0 && b % i === 0) {
        gcd = i;
      }
    }

    document.write(gcd);
  </script>
</body>
</html>
