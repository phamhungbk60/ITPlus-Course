<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a = ["Red", "Green", "Black", "Blue"]
    var joined = "";
    for (i = 0; i < a.length; i++) {
      if (i === a.length - 1) {
        joined += a[i] + ""
      } else {
        joined += a[i] + ","
      }
    }

    document.write(joined)
  </script>
</body>
</html>
