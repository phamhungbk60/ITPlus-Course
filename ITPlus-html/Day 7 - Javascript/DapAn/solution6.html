<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    var arr1 = [1,2,3];
    var arr2 = [100, 2, 1, 10];
    var result = [];
    for(i = 0; i < arr1.length; i++) {
      for (j = 0; j < arr2.length; j++) {
        if (arr1[i] === arr2[j]) {
          result.push(arr1[i])
        }
      }
    }

    console.log(result)
  </script>
</body>
