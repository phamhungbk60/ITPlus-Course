<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <div>
      <label>Password</label>
      <input type="password" placeholder="Input password in this field" />
    </div>

    <div>
      <label>Email</label>
      <input type="email" />
    </div>

    <div>
      <label>Dob</label>
      <input type="date" />
    </div>

    <div>
      <label>Date time</label>
      <input type="time" />
    </div>

    <div>
      <label>Week</label>
      <input type="week" />
    </div>

    <div>
      <label>Color</label>
      <input type="color" />
    </div>

    <div>
      <label>Range</label>
      <input type="range" />
    </div>

    <div>
      <label>Number</label>
      <input type="number" min="1" max="10" />
    </div>
  </form>

  <!-- Html5 video -->
  <video controls autoplay muted width="150px" height="150px">
    <source src="../media/big_buck_bunny.mp4">
    </source>
  </video>

  <!-- Audio -->
  <audio controls>
    <source src="../media/sample_audio.mp3"></source>
  </audio>

  <input list="browsers" />

  <datalist id="browsers">
    <option value="Safari">Safari</option>
    <option value="Chrome">Chrome</option>
    <option value="Firefox">Firefox</option>
    <option value="Opera">Opera</option>
  </datalist>

  <!-- Embed -->
  <iframe width="974" height="548" src="https://www.youtube.com/embed/grEkbTUJELk" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
</body>

</html>
