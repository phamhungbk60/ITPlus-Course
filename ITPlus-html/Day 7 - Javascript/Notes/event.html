<html lang="en">
<head>

<body>
  <div id="test">This is the sample string</div>
  <button>
    Change
  </button>

  </button>

  <script>
    function populateDivTag()
    {
      document.getElementById('test').innerText = "Populated content"

      document.getElementById('test').style.color = 'red';
    }

    //closure function() 
    document.getElementsByTagName("button")[0].addEventListener('click', function() {
      //code to be executed here after button is clicked
      let stringLength = document.getElementById('test').innerText // content between tag: "This is the sample string"
      console.log(stringLength.length)
      console.log(stringLength[0])
      // \s: space (Regexp)
      console.log(stringLength.split(/\s/)[3]) // return [This, is, the, sample, string]
      console.log(stringLength.split(" ").join(",")) //join array and transform to string, with separator "comma"
    })
