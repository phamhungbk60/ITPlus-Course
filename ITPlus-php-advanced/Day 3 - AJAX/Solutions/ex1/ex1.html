<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../Materials/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div id="main">
            This is the original text when the page first loads.
        </div>

        <button id="ajax-button" type="button" class="btn btn-primary">Update content with Ajax</button>
    </div>

    <script src="../../Materials/jquery-2.2.4.min.js"></script>
    <script>
        $(function() {
            $("button").click(function() {
                $.ajax({
                    url: 'new-content.php',
                    method: 'GET',
                    success: function(res) {
                        $("#main").text(res)
                    },
                    error: function(err) {
                        console.error(err)
                    }
                })
            })
            
        })
    </script>
</body>
</html>
