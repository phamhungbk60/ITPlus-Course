<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var input = prompt("Nhập số:")
    if (parseFloat(input) % 2 === 0) {
      alert('Số ' + input + ' là số chẵn')
    }
    else {
      alert('Số ' + input + ' là số lẻ')
    }
  </script>
</body>
</html>
