<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>My favorite movies</h1>
  <form>
    <label>Titles</label>
    <input type="text" name="movie-title"/>

    <label>Rating</label>
    <input type="number" name="movie-rating"/>

    <button type="submit">Add movies</button>
  </form>

  <br/>

  <table border="1">
    <thead>
      <th>Title</th>
      <th>Rating</th>
      <th>Delete</th>
    </thead>
    <tbody>

    </tbody>
  </table>

<script src="../Materials/jquery-2.2.4.min.js"></script>
<script>
  $(function() {

    $("form").submit(function(e) {
      e.preventDefault();

      let title = $("input[name='movie-title']").val()
      let rating = $("input[name='movie-rating']").val()

      let htmlTable = `
      <tr>
        <td>${title}</td>  
        <td>${rating}</td>  
        <td><button name="delete">Delete</button></td>
      </tr>
      `

      $("table tbody").append(htmlTable)
    });

    // Pressing on generated button, using on() method
    $(document).on('click',"button[name='delete']", function() {
      $(this).parents('tr').remove()
    })
  })
</script>
</body>
</html>
